<script src="/assets/js/form.js"></script>
<div class="container my-5">
    <h1 class="text-center my-5">Creating a new user</h1>
    <div class="mx-auto col-sm-9">
        <form action="/admin/store" method="POST">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label"><strong>Name</strong></label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastname" class="form-label"><strong>Lastname</strong></label>
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname"
                           required>
                </div>
                <div class="col-md-12 ">
                    <label for="login" class="form-label"><strong>Login</strong></label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="Login" required>
                </div>
                <div class="col-md-12">
                    <strong class>Gender</strong>
                    <select class="form-select mt-2" aria-label="Default select example" name="gender" required>
                        <option selected disabled value="male">Choose</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="birthdate" class="form-label"><strong>Birthdate</strong></label>
                    <input type="date" class="form-control" id="birthdate" name="birthdate" placeholder="Birthdate"
                           required>
                </div>
                <div class="col-md-12 ">
                    <label for="password" class="form-label"><strong>Password</strong></label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-secondary mt-3">Send</button>
            <p class="text-danger text-center" id="error"></p>
        </form>
    </div>
</div>
