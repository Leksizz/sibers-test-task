<div class="container my-4">
    <div class="row justify-content-center">
        <h1 class="text-center mt-5">Авторизация</h1>
        <div class="col-md-4 border p-3 border-secondary rounded shadow mt-2">
            <form action="/login" method="POST" id="form">
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-at"></i></span>
                    <input name="email" type="text" class="form-control" placeholder="Email">
                </div>
                <div class="mb-4 input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Пароль">
                </div>
                <div class="col-md-12 mb-4 d-flex justify-content-center">
                    <input type="submit" class="btn btn-secondary w-50" value="Вход">
                </div>
                <div class="d-flex justify-content-center text-danger" id="error">
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/assets/js/form.js"></script>
